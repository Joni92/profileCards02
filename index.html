<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="./assets/img/avatar.png" alt="card image" class="card__img">
            </div>

            <h3 class="card__name">Alvaro Yapura</h3>
            <span class="card__profession">TÃ©c. en Alimentos</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">Mis redes sociales</span>

                    <!-- Card social -->
                    <ul class="card__social-list">
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-facebook-line"></i>
                        </a>
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
